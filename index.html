<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Word Generator</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            background: #292929;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        .word {
            display: inline-block;
            margin: 8px;
            padding: 12px 20px;
            background-color: #ff4d4d;
            color: #fff;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 18px;
        }
        #generateBtn {
            background: #ff4d4d;
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
            margin-top: 15px;
        }
        #generateBtn:hover {
            background: #e60000;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            text-align: center;
            width: 80px;
        }
        #resultBox {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            justify-content: center;
            align-items: center;
            max-width: 500px;
        }
        .ad-container {
            margin: 20px 0;
            text-align: center;
            background: #333;
            padding: 10px;
            border-radius: 10px;
        }
        .ad-container p {
            margin: 0;
            color: #ff4d4d;
            font-weight: bold;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5507783627988593"
        crossorigin="anonymous"></script>
</head>
<body>
    <!-- Top Ad -->
    <div class="ad-container">
        <p>Advertisement</p>
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-format="fluid"
            data-ad-layout-key="-f9+5v+4m-d8+7b"
            data-ad-client="ca-pub-5507783627988593"
            data-ad-slot="2545089088"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div id="container">
        <h1>Roman Word Generator</h1>
        <label for="wordLength">Word Length:</label>
        <input type="number" id="wordLength" min="1" max="30" value="5">
        <label for="wordCount">Word Count:</label>
        <input type="number" id="wordCount" min="0" max="30" value="5">
        <br>
        <button id="generateBtn">Generate</button>
        <div id="resultBox"></div>
    </div>
    
    <!-- Bottom Ad -->
    <div class="ad-container">
        <p>Advertisement</p>
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-format="fluid"
            data-ad-layout-key="-f9+5v+4m-d8+7b"
            data-ad-client="ca-pub-5507783627988593"
            data-ad-slot="2545089088"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    
    <script>
        function generateRandomWord(length) {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        document.getElementById('generateBtn').addEventListener('click', function () {
            let wordLength = parseInt(document.getElementById('wordLength').value);
            let wordCount = parseInt(document.getElementById('wordCount').value);
            
            if (wordLength < 1 || wordLength > 30) {
                alert('Word length must be between 1 and 30.');
                return;
            }
            
            if (wordCount < 0 || wordCount > 30) {
                alert('Word count must be between 0 and 30.');
                return;
            }
            
            let resultContainer = document.getElementById('resultBox');
            resultContainer.innerHTML = '';
            
            for (let i = 0; i < wordCount; i++) {
                let randomWord = generateRandomWord(wordLength);
                let wordElement = document.createElement('div');
                wordElement.className = 'word';
                wordElement.innerText = randomWord;
                resultContainer.appendChild(wordElement);
            }
        });
    </script>
</body>
</html>
